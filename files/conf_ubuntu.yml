{
    "agent": {
        "region": "eu-west-1",
        "debug": true
    },
	"logs": {
		"logs_collected": {
			"files": {
				"collect_list": [
					{
						"file_path": "/var/log/syslog",
						"log_group_name": "/var/log/syslog",
						"log_stream_name": "{instance_id}",
						"timestamp_format": "%Y-%m-%d %H:%M:%S"
					},
					{
						"file_path": "/usr/local/apache-activemq-5.15.8/data/activemq.log",
						"log_group_name": "/usr/local/apache-activemq-5.15.8/data/activemq.log",
						"log_stream_name": "{instance_id}",
						"timestamp_format": "%Y-%m-%d %H:%M:%S"
					},
                    {
						"file_path": "/var/log/auth.log",
						"log_group_name": "/var/log/auth.log",
						"log_stream_name": "{instance_id}",
						"timestamp_format": "%Y-%m-%d %H:%M:%S"
					}
				]
			}
		}
	},
	"metrics": {
		"append_dimensions": {
			"AutoScalingGroupName": "${aws:AutoScalingGroupName}",
			"ImageId": "${aws:ImageId}",
			"InstanceId": "${aws:InstanceId}",
			"InstanceType": "${aws:InstanceType}"
		},
		"metrics_collected": {
			"collectd": {
				"metrics_aggregation_interval": 60
			},
			"cpu": {
				"measurement": [
					"cpu_usage_idle",
					"cpu_usage_iowait",
					"cpu_usage_user",
					"cpu_usage_system"
				],
				"metrics_collection_interval": 30,
				"resources": [
					"*"
				],
				"totalcpu": false
			},
			"disk": {
				"measurement": [
					"used_percent",
					"inodes_free"
				],
				"metrics_collection_interval": 30,
				"resources": [
					"*"
				]
			},
			"diskio": {
				"measurement": [
					"io_time",
					"write_bytes",
					"read_bytes",
					"writes",
					"reads"
				],
				"metrics_collection_interval": 30,
				"resources": [
					"*"
				]
			},
			"mem": {
				"measurement": [
					"mem_used_percent"
				],
				"metrics_collection_interval": 30
			},
			"netstat": {
				"measurement": [
					"tcp_established",
					"tcp_time_wait"
				],
				"metrics_collection_interval": 30
			},
			"swap": {
				"measurement": [
					"swap_used_percent"
				],
				"metrics_collection_interval": 30
			}
		}
	}
}